<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Samsung Galaxy Book Pro</h2>
    <button id="set-aqua-color">BUY NOW</button>

    <script>
        let aquaColor = document.getElementById('set-aqua-color');
        aquaColor.onclick = setAqua;
        function setAqua() {
            document.body.style.backgroundColor = 'aqua';
        }
    </script>
</body>
</html>
