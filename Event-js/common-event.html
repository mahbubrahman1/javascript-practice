<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="click-me"></p>
    
    <h2>Most valuable brand</h2>
    <button onclick="seeValuableBrand()">Click for see</button>

    <h2>Most popular brand</h2>
    <button id="popular-brand">Click for see</button>

    <script>
        // using function 
        function seeValuableBrand() {
            let seeBrand = document.getElementById('click-me');
            seeBrand.innerText = 'Apple';
        }

        //direct
        document.getElementById('popular-brand').addEventListener('click', function() {
            let seeBrand2 = document.getElementById('click-me');
            seeBrand2.innerHTML = 'Samsung';
        })
    </script>
</body>
</html>
