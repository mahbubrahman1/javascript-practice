    <!--  2..........  direct -->

    <h2>Asus ROG</h2>
    <button id="set-color">Click</button>

    <script>
        document.getElementById('set-color').addEventListener('click', function () {
            document.body.style.backgroundColor = 'red';
        })
    </script>


    <h3>Abbreviation of NASA</h3>
    <p id="click-method"></p>
    <button id="show-text">Click for show</button>

    <script>
        document.getElementById('show-text').addEventListener('click', function () {
            let text = document.getElementById('click-method');
            text.innerText = 'National Aeronautics and Space Administration';
        })
    </script>

</body>

</html>
